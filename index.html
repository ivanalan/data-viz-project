<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lab 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css" integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="main">
        <div class="top-content">
            <h1 class="d-flex justify-content-center first-header">
                Movie Database Visualizer
            </h1>
            <div class="headers d-flex justify-content-center">
                <label>I want to see movies about</label>
                <select class="form-select" id="genre-select" onchange="onGenreChanged()"></select>
            </div>
            <div class="headers d-flex justify-content-center">
                <label>with a content rating of </label>
                <select class="form-select" id="rating-select" onchange="onRatingChanged()"></select>
            </div>
            <div class="headers d-flex justify-content-center">
                <label style="padding-right: 10px">made in </label>
                <b style="padding-right: 10px">2010</b>
                <input onchange="updateCharts()" id="yearSlider" type="text" class="slider" value="" data-slider-min="2010" data-slider-max="2016" data-slider-step="1" data-slider-value="[2010,2016]" />
                <b style="padding-left: 11px">2016</b>
            </div>

            <div class="headers d-flex justify-content-center">
                <label style="padding-right: 20px">with an imdb rating between</label>
                <b style="padding-right: 10px">0</b>
                <input onchange="updateCharts()" id="scoreSlider" type="text" class="slider" value="" data-slider-min="0.000" data-slider-max="10" data-slider-step=".5" data-slider-value="[0,10]" />
                <b style="padding-left: 10px">10</b>
            </div>
        </div>

        <div id="chart1">
            <div class="container">
                <div class="row">
                    <div class="col-9 d-flex justify-content-left" id="scatterplot">
                        <svg width="800" height="500"></svg>
                    </div>
                    <div class="col">
                        <h6>Best Movies*</h6>
                        <ol class="list" id="bestValList"></ol>
                        <hr style="margin-top: 30px; margin-bottom: 30px; height: 4px" />
                        <h6>Worst Movies*</h6>
                        <ol class="list" id="worstValList"></ol>
                        <p style="margin-top: 40px">*by imdb score</p>
                    </div>
                </div>
            </div>
            <hr style="height: 12px" />
        </div>

        <!-- Create a div where the graph will take place -->
        <div id="chart2" class="container d-flex justify-content-left">
            <div class="row">
                <div class="col">
                    <h3 style="text-align: center">Random sample of plot keywords:</h3>
                    <div id="my_dataviz"></div>
                </div>
            </div>
        </div>

        <hr style="height: 12px" />
        <div id="chart3">
            <h3>Top 20 movies based on facebook likes</h3>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js " integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin=" anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ " crossorigin="anonymous "></script>
<script src="//d3js.org/d3.v5.min.js"></script>

<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

    var yellow = d3.interpolateYlGn(0), // "rgb(255, 255, 229)"
        yellowGreen = d3.interpolateYlGn(0.5), // "rgb(120, 197, 120)"
        green = d3.interpolateYlGn(1); // "rgb(0, 69, 41)"
</script>

<script src="./main.js"></script>

</html>
